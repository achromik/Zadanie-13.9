<!DOCTYPE html> 
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload file</h1>
    <div>
        <form action="/upload" enctype="multipart/form-data" method="post" >
            <div class="form-group">
                <label>File name:</label>
                <input class="form-control" type="text" name="fileName" onfocusout="validateFileName(this)" value="">
                <p class="help-block" id="info"></p>
            </div>
            <div class="form-group">
                <label>File:</label><br>
                <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-primary btn-file"><span>Choose file</span><input name="upload" type="file" multiple /></span>
                        <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
                </div>
            </div>
            <button class="btn btn-success center-block" id="submit" value="submit" >Upload</button> 
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script>
        function validateFileName(element) {
            if( element.value.match(/^[a-zA-Z_-]+\.(png|gif|jpg|jpeg|bmp)$/) || element.value.trim() === '') {
                document.getElementById('submit').disabled = false;
                document.getElementById('info').innerHTML = '';
                return true;
            } else {
                element.focus()
                element.select();
                document.getElementById('info').innerHTML = 'Wrong file name';
                document.getElementById('submit').disabled = true;
                return false;
            }
        }
    </script>
</body>
</html>
